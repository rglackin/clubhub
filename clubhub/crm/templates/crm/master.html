{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--bootstrap links-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <!--list.js link-->
  <script src="//cdnjs.cloudflare.com/ajax/libs/list.js/2.3.1/list.min.js"></script>
  <!--static stylesheet link-->
  <link rel="stylesheet" href="{%static 'crm/css/style.css'%}?{% now 'U' %}">

  <title>ClubHub</title>
</head> 

<body class="bg-light">
  {% if show_sidebar %}
  <div class="d-flex flex-column shadow sidebar " id="sidebar" aria-expanded="false" data-toggle="collapse">
    <ul class="nav nav-pills nav-flush flex-column mb-auto text-center">
      <li class="nav-item">
        <a href="{% url 'crm:dashboard' %}"
          class="nav-link  py-3 border-bottom {% block nav_item_dashboard %}{% endblock nav_item_dashboard %}">
          <img src="{% static 'crm/svg/dashboard.svg'%}" width="24" height="24">
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link py-3 border-bottom {% block nav_item_group %}{% endblock nav_item_group %}"
          href="{% url 'crm:club_list' %}">
          <img src="{% static 'crm/svg/group.svg'%}" width="24" height="24">
        </a>
      </li>
      <li class="nav-item">
        <a href=""
          class="nav-link  py-3 border-bottom {% block nav_item_add_user %}{% endblock nav_item_add_user %}">
          <img src="{% static 'crm/svg/person-plus.svg'%}" width="24" height="24">
        </a>
      </li>
    </ul>
    <a href="{% url 'crm:logout' %}" class="btn-danger btn rounded-0 p-2  ">Logout</a>
  </div>
  {%endif%}
  
  {%block main%}
  {%endblock%}
</body>
<style>
  @media (max-width:450px) {
    .main {
      padding-left: 5rem !important;
    }
  }

  @media (max-width:768px) and (min-width:451px) {
    .main {
      padding-left: 5rem !important;
    }
  }

  @media (min-width:769px) {
    .main {
      padding-left: 4rem !important;
    }
  }
  /*.sidebar {
  width: 4.5rem;
  position: fixed;
  height: 100%;

  background-color: rgb(239, 239, 240);
  z-index: 99;
}*/
</style>

</html>
