{% extends 'crm/master.html' %}
{% load static %}

<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website Title</title>
</head>

<body>

  {% block main %}
  <div class="container main">
    <div class="h-100 d-flex flex-row align-items-center justify-content-center ">

      <h1 class="p-5" style="font-style: italic; font-size: 5rem">ClubHub</h1>
    </div>


    <style>
      .custom-btn {
        font-size: 2rem;
        padding: 40px 200px;
      }


      .custom2-logout-btn,
      .custom-logout-btn {
        font-size: 2rem;
        padding: 40px 200px;
        background-color: #1ecf47; 
        color: white; 
      }
    </style>

    <!-- login-->
    <div class="d-flex flex-row mb-3 align-items-center justify-content-center">
      <a class="btn btn-primary custom-btn" href="{% url 'crm:login' %}">Login</a>
    </div>


    <!-- register-->
    <div class="text-center" style="position: absolute; top: 360px; left: 30px; width: 100%;">
      <form action="{% url 'crm:register' %}" method="post" style="display: inline;">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger custom-btn">Register</button>
      </form>
    </div>

    <!-- logout
    <div class="text-center" style="position: absolute; top: 520px; left: 30px; width: 100%;">
      <form action="{% url 'crm:login' %}" method="post" style="display: inline;">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger custom-btn custom-logout-btn">Logout</button>
      </form>
    -->
    </div>

  </div>
  {% endblock %}

</body>

</html>
